<div class="pub-list-item" style="margin-bottom: 1.5rem" itemscope itemtype="http://schema.org/CreativeWork">
  <i class="fa fa-file-text-o pub-icon" aria-hidden="true"></i>
  <a href="{{ .Permalink }}" itemprop="name">{{ .Title }}</a>
  <div class="pub-authors" itemprop="author">
    {{ with .Params.authors }}
    {{- delimit . ", " | markdownify -}}
    {{- end -}}
  </div>

  <div class="pub-publication">
    {{ if .Params.publication_short }}
    {{ .Params.publication_short | markdownify }}
    {{ else }}
    {{ .Params.publication | markdownify }}
    {{ end }}
  </div>
  <p>{{ partial "publication_links" (dict "content" . "is_list" 1) }}</p>
</div>
